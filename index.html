<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ahoy Matey!</title>
    <link href="https://fonts.googleapis.com/css2?family=Pirata+One&family=Creepster&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Pirata One', cursive;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(45deg, #1a1a2e, #16213e, #0f3460);
            color: #d4af37;
            overflow: hidden;
        }
        .container {
            text-align: center;
            padding: 3rem;
            background: rgba(0, 0, 0, 0.7);
            border: 3px solid #8b4513;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(212, 175, 55, 0.3);
        }
        h1 {
            font-size: 4rem;
            color: #d4af37;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.8);
            margin-bottom: 1rem;
            transform: rotate(-2deg);
        }
        p {
            font-size: 2rem;
            color: #cd853f;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
            margin: 0;
        }
        .skull {
            font-size: 3rem;
            margin: 1rem 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="skull">☠️</div>
        <h1>Ahoy Matey!</h1>
        <p>Welcome aboard GitHub Pages</p>
        <div class="skull">⚓</div>
    </div>
</body>
</html>
